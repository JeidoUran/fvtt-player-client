name: Build and Release
on:
  release:
    types:
      - created

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn

      - name: Build for Linux
        run: yarn make --platform linux

      - name: Zip Make Folder
        run: |
          cd out
          zip -r linux.zip make
  
      - name: Upload Zip to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: out/linux.zip
          asset_name: linux.zip
          asset_content_type: application/zip

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn

      - name: Build for macOS
        run: yarn make --platform darwin

      - name: Zip Make Folder
        run: |
          cd out
          zip -r macos.zip make
  
      - name: Upload Zip to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: out/macos.zip
          asset_name: macos.zip
          asset_content_type: application/zip

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn

      - name: Build for Windows
        run: yarn make --platform win32

      - name: Zip Make Folder
        run: |
          cd out
          zip -r win64.zip make
  
      - name: Upload Zip to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: out/win64.zip
          asset_name: win64.zip
          asset_content_type: application/zip