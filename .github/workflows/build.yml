name: Build and Release
on:
  push:
    branches:
      - main
  release:
    types:
      - created

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [linux, darwin, win32]

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn

      - name: Build for ${{ matrix.os }}
        run: yarn make --platform ${{ matrix.os }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Windows Artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./out/make/squirrel.windows/x64/vtt-desktop-client.exe
          asset_name: vtt-desktop-client-${{ matrix.os }}.exe
          asset_content_type: application/octet-stream

      - name: Upload macOS Artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./out/make/vtt-desktop-client-darwin-x64/vtt-desktop-client.app.zip
          asset_name: vtt-desktop-client-${{ matrix.os }}.zip
          asset_content_type: application/octet-stream

      - name: Upload Linux Artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./out/make/vtt-desktop-client-linux-x64/vtt-desktop-client
          asset_name: vtt-desktop-client-${{ matrix.os }}
          asset_content_type: application/octet-stream
