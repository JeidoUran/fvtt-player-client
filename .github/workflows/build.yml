name: Build and Release
on:
  release:
    types:
      - created

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn

      - name: Build for Linux
        run: yarn make --platform linux

      - run: |
          ls -lha out/make/deb/x64/
  
      - name: Upload to Release
        uses: meeDamian/github-release@2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.event.release.tag_name }}
          files: >
            out/make/deb/x64/vtt-desktop-client_${{ github.event.release.tag_name }}_amd64.deb
            out/make/rpm/x64/vtt-desktop-client-${{ github.event.release.tag_name }}-1.x86_64.rpm
            out/make/zip/linux/x64/vtt-desktop-client-linux-x64-${{ github.event.release.tag_name }}.zip
