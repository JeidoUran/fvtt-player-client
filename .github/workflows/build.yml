name: ðŸ“¦ Build & Draft GitHub Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Semver tag (e.g. v1.2.3)'
        required: true
      name:
        description: 'Release title'
        required: false
      body:
        description: 'Release notes (markdown)'
        required: false

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        arch: [x64, arm64]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Install deps & build
        run: |
          yarn install --frozen-lockfile
          yarn build

      - name: Package app (${{ matrix.os }}/${{ matrix.arch }})
        shell: bash
        run: |
          case "${{ matrix.os }}" in
            "windows-latest") PLAT="--win" ;;
            "macos-latest")   PLAT="--mac" ;;
            "ubuntu-latest")  PLAT="--linux" ;;
          esac
          case "${{ matrix.arch }}" in
            "x64")   ARCH="--x64" ;;
            "arm64") ARCH="--arm64" ;;
          esac
          npx electron-builder $PLAT $ARCH --publish never

      - name: Draft GitHub Release & upload all installers
        uses: softprops/action-gh-release@v2
        with:
          # token is picked up automatically from GITHUB_TOKEN
          tag_name:       ${{ github.event.inputs.tag }}
          name:           ${{ github.event.inputs.name || github.event.inputs.tag }}
          body:           ${{ github.event.inputs.body }}
          draft:          true
          prerelease:     false
          # glob each installer you want to attach
          files: |
            dist/*.exe
            dist/*.dmg
            dist/*.AppImage
            dist/*.deb
