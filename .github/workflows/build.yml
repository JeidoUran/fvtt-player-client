  build-macos:
    runs-on: macos-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn

      - name: Build for macOS
        run: yarn make --platform darwin

      - name: Zip Make Folder
        run: |
          mv out/make/zip/darwin/x64/vtt-desktop-client-darwin-x64-${{ github.event.release.tag_name }}.zip out/make/zip/darwin/x64/vtt-desktop-client-macos-x64-${{ github.event.release.tag_name }}.zip

      - name: Upload to Release
        uses: meeDamian/github-release@2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.event.release.tag_name }}
          files: >
            out/make/zip/darwin/x64/vtt-desktop-client-macos-x64-${{ github.event.release.tag_name }}.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn

      - name: Build for Windows
        run: yarn make --platform win32

      - name: Zip Make Folder
        run: |
          $outputPath = "$PWD\out\vtt-desktop-client-windows-x64-${{ github.event.release.tag_name }}.zip"
          Move-Item -Path "out\make\zip\win32\x64\vtt-desktop-client-win32-x64-${{ github.event.release.tag_name }}.zip" -Destination "out\make\squirrel.windows\x64"
          Compress-Archive -Path "out\make\squirrel.windows\x64" -DestinationPath $outputPath
      - name: Upload to Release
        uses: meeDamian/github-release@2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.event.release.tag_name }}
          files: >
            out/vtt-desktop-client-windows-x64-${{ github.event.release.tag_name }}.zip